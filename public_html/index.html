    <body class="text-center">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

            <header class="masthead mb-auto">
            <div class="inner">
            <h3 class="masthead-brand">Social Genre</h3>
            <nav class="nav nav-masthead justify-content-center" id="myTab" role="tablist">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#" role="tab" aria-controls="home" aria-selected="true">Home</a>
                    <a class="nav-link" id="app-tab" data-toggle="tab" href="#app" role="tab" aria-controls="app" aria-selected="false">Application</a>
                    <a class="nav-link" id="dev-tab" data-toggle="tab" href="#dev" role="tab" aria-controls="dev" aria-selected="false">Developers</a>
            </nav>
            <div class="tab-content">
                <div class="tab-pane fade" id="nav-home" role="tabpanel" aria-labelledby="home-tab"><div class="">hello</div>
                <div class="tab-pane fade" id="nav-app" role="tabpanel" aria-labelledby="app-tab">...</div>
                <div class="tab-pane fade" id="nav-dev" role="tabpanel" aria-labelledby="dev-tab">world</div>
            </div>
            <script>
                $('#myTab a[href="#"]').on('click', function (e) {
                    e.preventDefault()
                    $(this).tab('show')
                })
                $('#myTab a[href="#app"]').on('click', function (e) {
                    e.preventDefault()
                    $(this).tab('show')
                })
                $('#myTab a[href="#dev"]').on('click', function (e) {
                    e.preventDefault()
                    $(this).tab('show')
                })
              </script>
            </div>
            </header>

            <main role="main" class="inner cover">
                <h1 class="cover-heading">Welcome to Social Genre!</h1>
                <p class="lead">Enter the text from any tweet to generate a playlist based on that tweet's overall mood.</p>
                <p class="lead">
                
                </p>

                <form>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Enter Text:</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                  </form>

                  <a href="#" class="btn btn-lg btn-secondary">SUBMIT</a>
            </main>

            <footer class="mastfoot mt-auto">
                <div class="inner">
                <p>Template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
                </div>
            </footer>
